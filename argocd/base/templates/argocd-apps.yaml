apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-apps
spec:
  destination:
    name: in-cluster
    namespace: argocd
  project: default
  source:
    chart: argocd-apps
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 2.0.0
    helm:
      values: |
        applications:
          nginx:
            finalizers:
            - resources-finalizer.argocd.argoproj.io
            project: default
            destination:
              name: in-cluster
              namespace: default
            source:
              path: argocd/apps/nginx
              repoURL: https://github.com/amirmarmul/argocd-guide.git
              targetRevision: HEAD
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
            info:
            - name: url
              value: http://localhost/
          shop:
            finalizers:
            - resources-finalizer.argocd.argoproj.io
            project: default
            destination:
              name: in-cluster
              namespace: default
            source:
              path: argocd/apps/shop
              repoURL: https://github.com/amirmarmul/argocd-guide.git
              targetRevision: HEAD
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
          silanu:
            additionalAnnotations:
              argocd-image-updater.argoproj.io/image-list: myalias=kacestudio/custom
              # argocd-image-updater.argoproj.io/write-back-method: git
            finalizers:
            - resources-finalizer.argocd.argoproj.io
            project: default
            destination:
              name: in-cluster
              namespace: default
            source:
              path: argocd/apps/custom
              repoURL: https://github.com/amirmarmul/argocd-guide.git
              targetRevision: HEAD
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
